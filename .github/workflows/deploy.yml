name: EcomMVC CI/CD Pipeline

on:
  push:
    branches:
      - CiCd-TestRun

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up .NET SDK
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "8.0.x"

      # Install EF Core Tools 8.0.10
      - name: Install EF Core Tools 8.0.10
        run: dotnet tool install --global dotnet-ef --version 8.0.10

      # Verify dotnet-ef version
      - name: Verify dotnet-ef version
        run: dotnet ef --version

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build the project
      - name: Build the project
        run: dotnet build --configuration Release

      # Publish the project
      - name: Publish the project
        run: dotnet publish --configuration Release --output ./publish

      # Create App_Offline.htm to take the site offline
      - name: Create App_Offline.htm
        run: echo "<h1>Site is under maintenance</h1>" > App_Offline.htm

      # Upload App_Offline.htm to the server to disable the running app (releases file locks)
      - name: Deploy App_Offline.htm via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.MONSTERASP_FTP_SERVERNAME }}
          username: ${{ secrets.MONSTERASP_FTP_LOGIN_USER }}
          password: ${{ secrets.MONSTERASP_FTP_PW }}
          local-dir: ./
          server-dir: /wwwroot/
          include: App_Offline.htm
          exclude: "**/*"

      # Deploy the published application files (excluding App_Offline.htm)
      - name: Deploy Published Files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.MONSTERASP_FTP_SERVERNAME }}
          username: ${{ secrets.MONSTERASP_FTP_LOGIN_USER }}
          password: ${{ secrets.MONSTERASP_FTP_PW }}
          local-dir: ./publish/
          server-dir: /wwwroot/
          exclude: |
            **/.git*
            **/.git*/**
            node_modules/**
            App_Offline.htm

      # Remove local App_Offline.htm file
      - name: Remove local App_Offline.htm
        run: rm App_Offline.htm

      # Remove App_Offline.htm from the server to bring the site back online
      - name: Remove App_Offline.htm from FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.MONSTERASP_FTP_SERVERNAME }}
          username: ${{ secrets.MONSTERASP_FTP_LOGIN_USER }}
          password: ${{ secrets.MONSTERASP_FTP_PW }}
          local-dir: ./
          server-dir: /wwwroot/
          include: App_Offline.htm
          exclude: "**/*"

      # Apply database migrations
      - name: Apply database migrations
        run: dotnet ef database update --configuration Release --no-build --project ./EcomSiteMVC.csproj
        env:
          ASPNETCORE_ENVIRONMENT: Production
          ConnectionStrings__EcomDB: ${{ secrets.MONSTERASP_ECOMDB_CONNECTION_STRING }}
